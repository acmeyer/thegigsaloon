<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Gig Saloon - A platform for the gig economy.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  	<script language="javascript">
  		var QueryString = function () {
  		  var query_string = {};
  		  var query = window.location.search.substring(1);
  		  var vars = query.split("&");
  		  for (var i=0;i<vars.length;i++) {
  		    var pair = vars[i].split("=");
  		    if (typeof query_string[pair[0]] === "undefined") {
  		      query_string[pair[0]] = pair[1];
  		    } else if (typeof query_string[pair[0]] === "string") {
  		      var arr = [ query_string[pair[0]], pair[1] ];
  		      query_string[pair[0]] = arr;
  		    } else {
  		      query_string[pair[0]].push(pair[1]);
  		    }
  		  }
  		    return query_string;
  		} ();
  	    function open_store() {
  	    	console.log("Timeout. Open fallback url");
  	    	document.location.href = 'http://www.thegigsaloon.com';
  	    }

  	    var timeout;
  	    function open_store_timeout() {
  	        timeout = setTimeout('open_store()', 3000);
  	    }
  	    function open_app() {
  	    	var customSchemeURL = QueryString.customSchemeURL ;
  	    	var customParams = "" ;
  	    	var separador = "/" ;
  	    	for (var key in QueryString) {
            if (customParams === "") {
              customParams += key + separador + QueryString[key];
            } else {
              customParams += separador + key + separador + QueryString[key];
            }
  	    	}
  	    	var appURL = 'thegigsaloon://' + customParams ;
  	    	document.location.href = appURL ;
  	    	console.log("Opening URL: " + appURL) ;
  	    	open_store_timeout() ;
  	    }
  	</script>
  </head>
